<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- navigation -->
    <nav class="navigation">
        <div class="container-fluid">
            <button type="button"  class="sidebar-toggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
                <i class="fas fa-bars"></i>
            </button>
            <div class="inner-nav">
                <input type="text" class="search" placeholder="Search..." id="searchBar">
                <button type="button" class="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
                <button type="button" class="user">
                    <i class="fas fa-user"></i>
                </button>
            </div>    
        </div>
    </nav>
    <!-- end of navigation -->
    <!-- offcanvas sidebar menu -->
    <div class="offcanvas offcanvas-start vh-100" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <img src="../../Assets/Images/logo.png" alt="logo" class="logo-image">
            <span class="text-title">LGU Inventory Management</span>
            <button type="button" data-bs-dismiss="offcanvas" aria-label="Close" class="close-offcanvas">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="offcanvas-body">
            <div class="offcanvas-menu-buttons">
                <a type="button" href="#" class="offcanvas-buttons home ">
                    <i class="fas fa-house"></i>
                    <span class="text-buttons">Dashboard</span>
                </a><br>
                <div class="dropdown-center">
                    <a type="button" class="offcanvas-buttons dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-building"></i>
                        <span class="text-buttons-2">Department</span>
                    </a><br>

                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Accountant</a></li>
                        <li><a href="#" class="dropdown-item">Treasury</a></li>
                        <li><a href="#" class="dropdown-item">Mayor's Department</a></li>
                    </ul>
                </div>
                <a type="button" class="offcanvas-buttons">
                    <i class="fas fa-trash"></i>
                    <span class="text-buttons-3">Trash</span>
                </a><br>
                <a type="button" class="offcanvas-buttons">
                    <i class="fas fa-gear"></i>
                    <span class="text-buttons">Settings</span>
                </a><br><br>
                <hr>
                <a type="button" class="offcanvas-buttons">
                    <i class="fas fa-circle-exclamation"></i>
                    <span class="text-buttons">About</span>
                </a>
                <hr>
                <p class="text-center">Alrights Reserve 2023 | Copyright &#169;</p>
            </div>
        </div>
      </div>
    <!-- end of offcanvas sidebar menu -->
    <div class="main-Container">
        <!-- sidebar-nav -->
       <div class="sub-container">
            <div class="menu-buttons">
                <a type="button" href="#" class="sidebar-buttons sidebar-home">
                    <i class="fas fa-house"></i>
                </a><br>
                <div class="dropend">
                    <a type="button" class="sidebar-buttons" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-building"></i>
                    </a><br>

                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Accountant</a></li>
                        <li><a href="#" class="dropdown-item">Treasury</a></li>
                        <li><a href="#" class="dropdown-item">Mayor's Department</a></li>
                    </ul>
                </div>
                <a type="button" class="sidebar-buttons">
                    <i class="fas fa-trash"></i>
                </a><br>
                <a href="#" type="button" class="sidebar-buttons">
                    <i class="fas fa-gear"></i>
                </a>
                <hr>
                <a type="button" class="sidebar-buttons">
                    <i class="fas fa-circle-exclamation"></i>
                </a>
            </div>
           
       </div>
       <!-- end of sidebar-nav -->
       <div class="sub-container"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
