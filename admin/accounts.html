<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Supply and Equipment inventory Management System</title>
    <link rel="stylesheet" href="style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- navigation -->
    <nav class="navigation">
        <div class="container-fluid">
            <button type="button" class="sidebar-toggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
                <i class="fas fa-bars"></i>
            </button>
            <div class="inner-nav">
                <input type="text" class="search" placeholder="Search..." id="searchBar">
                <button type="button" class="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
                <button type="button" class="user">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </nav>
    <!-- end of navigation -->
    <!-- offcanvas sidebar menu -->
    <div class="offcanvas offcanvas-start vh-100" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <!-- <img src="../Assets/Images/" alt="logo" class="logo-image"> -->
            <span class="text-title">LGU Inventory Management</span>
            <button type="button" data-bs-dismiss="offcanvas" aria-label="Close" class="close-offcanvas">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="offcanvas-body">
            <div class="offcanvas-menu-buttons">
                <!-- <a type="button" href="#" class="offcanvas-buttons home ">
                    <i class="fas fa-house"></i>
                    <span class="text-buttons">Dashboard</span>
                </a><br> -->

                <div id="curruser"></div>
                <div class="dropdown-center">
                    <a type="button" class="offcanvas-buttons dropdown-toggle" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-gear"></i>
                        <span class="text-buttons-2">Set-up</span>
                    </a><br>

                    <ul class="dropdown-menu" id="setupmenu">

                    </ul>
                </div>

                <div class="dropdown-center">
                    <a type="button" class="offcanvas-buttons dropdown-toggle" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-archive"></i>
                        <span class="text-buttons-2">Transactoions</span>
                    </a><br>

                    <ul class="dropdown-menu" id="adminTransaction">

                    </ul>
                </div>

                <div class="dropdown-center">
                    <a type="button" class="offcanvas-buttons dropdown-toggle" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-area-chart"></i>
                        <span class="text-buttons-2">Reports</span>
                    </a><br>

                    <ul class="dropdown-menu" id="adminreport">

                    </ul>
                </div>

                <hr>
                <a type="button" class="offcanvas-buttons">
                    <i class="fas fa-circle-exclamation"></i>
                    <span class="text-buttons">About</span>
                </a>
                <hr>
                <p class="text-center">Alrights Reserve 2023 | Copyright &#169;</p>
            </div>
        </div>
    </div>
    <!-- end of offcanvas sidebar menu -->
    <div class="main-Container">
        <!-- sidebar-nav -->
        <div class="sub-container">
            <div class="menu-buttons">
                <div class="dropend">
                    <a type="button" class="sidebar-buttons" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-gear"></i>
                    </a>

                    <ul class="dropdown-menu" id="mymenuSetup">
                        <!-- <li><a href="#" class="dropdown-item">Accountant</a></li>
                        <li><a href="#" class="dropdown-item">Treasury</a></li>
                        <li><a href="#" class="dropdown-item">Mayor's Department</a></li> -->
                    </ul>
                </div>

                <div class="dropend">
                    <a type="button" class="sidebar-buttons" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-archive"></i>
                    </a><br>

                    <ul class="dropdown-menu" id="ddmenutransaction">

                    </ul>
                </div>

                <div class="dropend">
                    <a type="button" class="sidebar-buttons" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-area-chart"></i>
                    </a><br>

                    <ul class="dropdown-menu" id="ddmenureport">

                    </ul>
                </div>
                <hr>
                <a type="button" class="sidebar-buttons">
                    <i class="fas fa-circle-exclamation"></i>
                </a>
            </div>

        </div>
        <!-- end of sidebar-nav -->
        <div class="sub-container">
            <br />
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">Account Registration</div>
                            <div class="card-body">
                                <br />
                                <div>

                                    <div class="form-group">
                                        <label for="txtusername" class="form-label">Username:</label>
                                        <input type="text" name="txtusername" id="txtusername" required="true"
                                            placeholder="Username" class="form-control">
                                    </div><br />
                                    <div class="form-group">
                                        <label for="txtpassword" class="form-label">Password:</label>
                                        <input type="password" name="txtpassword" id="txtpassword" required="true"
                                            placeholder="Password" class="form-control">
                                    </div><br />
                                    <div class="form-group">
                                        <label for="txtname" class="form-label">Name:</label>
                                        <input type="text" name="txtname" id="txtname" required="true"
                                            placeholder="Complete Name" class="form-control">
                                    </div>

                                    <br />
                                    <button class="btn btn-primary" id="btnSaveAccount"
                                        onclick="SaveAccount()">Save</button>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-6"><img src="../Assets/Images/login.jpg" alt="" width="600" height="420"></div>
                </div> 
                <div style="margin: 10px;padding: 10px;">
                    <div class="row">
                        <div class="col-sm-12" style="background-color: beige;">

                            <table style="margin: 10px;padding: 10px;" class="table table-stripped">
                                <tr>
                                    <th>User Name</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                </tr>
                                <tbody id="tblaccount">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
