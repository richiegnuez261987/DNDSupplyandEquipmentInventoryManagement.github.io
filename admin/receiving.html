                <button type="button" class="user">

            </div>

    </nav>
    <!-- end of navigation -->

    <div class="offcanvas offcanvas-start vh-100" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">

        <div class="offcanvas-body">

                <div class="dropdown-center">

    <div class="main-Container">
        <!-- sidebar-nav -->
        <div class="sub-container">
            <div class="menu-buttons">
                <div class="dropend">
                    <a type="button" class="sidebar-buttons" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>

                    <ul class="dropdown-menu" id="mymenuSetup">

                        <li><a href="#" class="dropdown-item">Mayor's Department</a></li> -->

                </div>

                <div class="dropend">
                    <a type="button" class="sidebar-buttons" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu" id="ddmenutransaction">

                </div>

                <div class="dropend">
                    <a type="button" class="sidebar-buttons" data-bs-toggle="dropdown" aria-expanded="false">

                    </ul>

                </a>

                <a href="../index.html" type="button" class="offcanvas-buttons">
                    <i class="fas fa-right-from-bracket"></i>
                </a>
            </div>

        </div>
        <!-- end of sidebar-nav -->
        <div class="sub-container">
            <br />
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header bg-primary text-white">Notice of Delivery</div>
                            <div class="card-body">
                                <br>
                                <div>

                                    <div class="form-group">
                                        <label for="txtsupplier" class="form-label textcolor">Supplier Name</label>
                                        <input type="text" name="txtsupplier" id="txtsupplier" required="true"
                                            placeholder="Supplier Name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="txtDr" class="form-label textcolor">Delivery Receipt Number:</label>
                                        <input type="text" name="txtDr" id="txtDr" required="true"
                                            placeholder="Delivery Receipt Number" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="dtpDrDate" class="form-label textcolor">Delivery Order Date:</label>
                                        <input type="date" name="dtpDrDate" id="dtpDrDate" required="true"
                                            placeholder="Purchase Order Number" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="txtpo" class="form-label textcolor">Purchase Order Number:</label>
                                        <input type="text" name="txtpo" id="txtpo" required="true"
                                            placeholder="Purchase Order Number" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="dtpPodate" class="form-label textcolor">Purchase Order Date:</label>
                                        <input type="date" name="dtpPodate" id="dtpPodate" required="true"
                                            placeholder="Purchase Order Number" class="form-control">
                                    </div><br />
                                    <button class="btn btn-primary" id="btnSaveItems" onclick="saveitems()">Save
                                        Delivery</button>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="card">
                            <div class="card-header bg-primary text-white">Delivery Details</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="txtItemname" class="form-label textcolor">Item Name</label>
                                    <input type="text" name="txtItemname" id="txtItemname" data-bs-toggle="modal"
                                        data-bs-target="#myModal" placeholder="Item Name" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="txtDescription" class="form-label textcolor">Description</label>
                                    <input type="text" name="txtDescription" id="txtDescription" required="true"
                                        placeholder="Description" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="txtQuantity" class="form-label textcolor">Quantity</label>
                                    <input type="number" name="txtQuantity" id="txtQuantity" required="true"
                                        placeholder="Quantity" class="form-control" >
                                </div><br />
                                <button class="btn btn-primary" id="btnSaveItemsreceive" onclick="saveitemReceive()">Add
                                    Item</button>

                                            <br/>
                                    <table style="margin: 10px;padding: 10px;" class="table ">
                                        <tr>
                                            <th class="table-header-receiving">Item Name</th>
                                            <th class="table-header-receiving">Description</th>
                                            <th class="table-header-receiving">Quantity</th>
                                            <th class="table-header-receiving">Action</th>
                                        </tr>
                                        <tbody id="tblitems">
        
                                        </tbody>
                                    </table>
                            </div>
                        </div>

                    </div>
                </div> <br />

            </div>

        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Select Item</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <table style="margin: 10px;padding: 10px;" class="table table-stripped">
                            <tr>
                                <th>Item Name</th>
                                <th>Description</th>
                                <th>Units</th>
                                <th>Re-order Point</th>

                            </tr>
                            <tbody id="tblitem2">

                            </tbody>
                        </table>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <div id="selunits" style="display:none;"> </div>
        <div id="tblaccount" style="display:none;"> </div>
        <div id="tblitem" style="display:none;"> </div>
    </div>

    <script src="item.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on("click", ".trrow", function(e) {
                e.preventDefault()
                var data = $(this).attr("id");
                var arr = data.split("|");
                $('#txtItemname').val(arr[0]);
                $('#txtDescription').val(arr[1]);
                $("#myModal").modal("hide");

            })


            $(document).on("click","#btnSaveItemsreceive",function(e){
                e.preventDefault();
              
              
              if(  $("#txtItemname").val() == ""){

              } else if($("#txtQuantity").val() ==""){
                
              }else{
                $("#txtDescription").val("");
                $("#txtQuantity").val("");
                $("#txtItemname").val("");
              }
                // txtDescription

            })
        })
    </script>
</body>

</html>
