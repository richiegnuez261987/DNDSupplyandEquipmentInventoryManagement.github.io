<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="login.js"></script>

</head>
<body>
    <nav>
        <a href="../index.html" class="nav-brand">
            <img src="../Assets/Images/logo.png" alt="#">
            DND SIMS
        </a>
    </nav>
    <br><br><br>
    <div class="main-Container d-flex justify-content-center ">
        <div class="login-Container">
            <div class="login-content">
                <img src="../Assets/Images/login.jpg" class="image1">
            </div>
            <div class="login-content">
                <i class="fas fa-user-circle"></i><br>
                <form action="#">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" class="form-control" required id="username"><br>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" class="form-control" required id="password"><br>
                    <div class="form-check">
                        <form action="#" method="post">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Remember Me
                        </label>
                      </div>
                    <br>
                    <button type="submit" class="login-button" id="loginButton" onclick="login();">Login</button><br>
                    <a href="../forgotpass.html" id="forgotPass" class="d-flex justify-content-center">Forgot password?</a>
                </form>
            </div>
        </div>
    </div><br>
    <footer>
        <div class="footer-body">
            <div class="footer-inner">
                <img src="../Assets/Images/logo.png" alt="">
                <br>
                <h3>DND Supply And Inventory Management System</h3>
            </div>
            <hr>
            <div class="footer-inner2">
                <p>2023 &#169; Copyright | Allrights Reserve</p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
